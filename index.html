<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación del Videojuego: A ROYAL QUEST</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1f6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fadadd;
            padding: 20px;
            text-align: center;
            border-bottom: 3px solid #dfb5d2;
        }

        header h1 {
            color: #944e9b;
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .game-info {
            background-color: #e6f2ff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 800px;
        }

        .game-info h2 {
            color: #b48edc;
            font-size: 2em;
            margin-top: 0;
        }

        .game-info p {
            color: #333;
            font-size: 1.2em;
        }

        .game-info img {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
        }

        .cta {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ffccf9;
            color: #944e9b;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cta:hover {
            background-color: #e6b5d0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Descubre Nuestro Nuevo Videojuego</h1>
    </header>
    <div class="container">
        <div class="game-info">
            <h2>Nombre del Juego</h2>
            <p>Embárcate en una aventura mágica llena de misterios y desafíos en un mundo encantado.</p>
            <img src="ruta/a/tu/imagen.jpg" alt="Imagen del videojuego">
            <a href="#" class="cta">Jugar Ahora</a>
        </div>
    </div>
</body>
</html>
